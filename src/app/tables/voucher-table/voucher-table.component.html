<div class="mat-elevation-z8  customerTable">

  <div layout="row" class="filterInputClass" layout-align="center center">
    <button mat-raised-button color='primary' name="button">Create</button>
  <mat-form-field class="filterInputClass">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>
  <table mat-table class="full-width-table" matSort aria-label="Elements" [(dataSource)]= "dataSource">


    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.customVoucherDetails.date | date: "dd-MMM-yyyy"}}</td>
    </ng-container>


    <!-- Phone Number Column -->
    <ng-container matColumnDef="voucherNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Voucher Number</th>
      <td mat-cell *matCellDef="let row">{{row.customVoucherDetails.voucherNumber}}</td>
    </ng-container>

    <!-- Land Holding Column -->
    <ng-container matColumnDef="customerId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer</th>
      <td mat-cell *matCellDef="let row">{{row.customVoucherDetails.basicBuyerName}}</td>
    </ng-container>


    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
      <td mat-cell *matCellDef="let row">{{row.customVoucherDetails.address}}</td>
    </ng-container>

    <!-- Father Name Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
      <td mat-cell *matCellDef="let row"><b>{{row.ledgerEntry.cash | number : '1.0-0'}}</b></td>
    </ng-container>



    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
          <button  mat-button color="primary"  name="button">
            <mat-icon aria-hidden="false" aria-label="Example home icon">remove_red_eye</mat-icon>
          </button>
          <button mat-button color="accent" (click) = 'updateVoucher(row)' name="button">
              <mat-icon aria-hidden="false" aria-label="Example home icon">edit</mat-icon>
          </button>
          <button  mat-button color="warn" name="button">
              <mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
          </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="25"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
